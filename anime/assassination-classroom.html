<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assassination Classroom S1 | Watch Anime</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <style>
        /* üåç Global Anime Page Styles */
        @font-face {
            font-family: 'KanjiStyle';
            src: url('../assets/fonts/JiayouAkira-MAVEY.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'KanjiStyle', sans-serif;
            background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
            color: #fff;
            margin: 0;
            overflow-x: hidden;
        }

        /* üõ°Ô∏è Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background: linear-gradient(to right, #121212, #1f1f1f);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 2.5rem;
            color: #FF4D4D;
            font-weight: bold;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #00FFAB;
        }

        /* üì∫ Anime Header */
        .anime-header {
            text-align: center;
            margin: 30px 0;
        }

        .anime-header h1 {
            font-size: 2.5rem;
            color: #FF4D4D;
            text-shadow: 0 0 10px #FF4D4D;
        }

        /* üé• Video Player */
        .video-container {
            margin: 30px auto;
            max-width: 900px;
            width: 100%;
            text-align: center;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .video-container iframe {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            border: none;
        }

        /* üéÆ Episode Controls */
        .episode-controls {
            margin: 30px auto;
            max-width: 900px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .episode-controls button {
            background: #FF4D4D;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .episode-controls button:hover {
            background: #D40060;
            transform: scale(1.1);
        }

        .episode-controls button.active {
            background: #6A0DAD;
            transform: scale(1.1);
        }

        /* üìö Anime Details */
        .anime-details {
            margin: 50px auto;
            max-width: 900px;
            display: flex;
            align-items: center;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 171, 0.2);
        }

        .anime-details img {
            width: 250px;
            border-radius: 8px;
            margin-right: 20px;
        }

        .anime-details .info {
            flex: 1;
        }

        .anime-details h2 {
            font-size: 1.8rem;
            color: #FFF;
            margin-bottom: 10px;
        }

        .anime-details p {
            font-size: 1rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Anime World</h1>
    <nav>
        <a href="../index.html">Home</a>
        <a href="#">Trending</a>
        <a href="#">Genres</a>
    </nav>
</header>

<section class="anime-header">
    <h1 id="anime-title">Assassination Classroom S1 - Episode 1</h1>
</section>

<section class="video-container">
    <iframe 
        id="video-source"
        src="https://www.dailymotion.com/embed/playlist/PLAYLIST_ID_EP1?ui-start-screen-info=false&ui-logo=false&queue-enable=false"
        allow="autoplay; fullscreen">
    </iframe>
</section>

<section class="episode-controls">
    <script>
        // ‚úÖ Playlist IDs for 22 Episodes
        const playlistLinks = {
            1: 'x96boc',
            2: 'x96brc',
            3: 'x96brg',
            4: 'x96bri',
            5: 'x96bts',
            6: 'x96bss',
            7: 'x96bt0',
            8: 'x96bt2',
            9: 'x96bt4',
            10: 'x96bs4',
            11: 'PLAYLIST_ID_EP11',
            12: 'PLAYLIST_ID_EP12',
            13: 'PLAYLIST_ID_EP13',
            14: 'PLAYLIST_ID_EP14',
            15: 'PLAYLIST_ID_EP15',
            16: 'PLAYLIST_ID_EP16',
            17: 'PLAYLIST_ID_EP17',
            18: 'PLAYLIST_ID_EP18',
            19: 'PLAYLIST_ID_EP19',
            20: 'PLAYLIST_ID_EP20',
            21: 'PLAYLIST_ID_EP21',
            22: 'PLAYLIST_ID_EP22'
        };

        for (let i = 1; i <= 22; i++) {
            document.write(`<button onclick="loadEpisode(${i})">${i}</button>`);
        }

        function loadEpisode(episode) {
            document.getElementById('video-source').src = `https://www.dailymotion.com/embed/playlist/${playlistLinks[episode]}?ui-start-screen-info=false&ui-logo=false&queue-enable=false`;
            document.getElementById('anime-title').innerText = `Assassination Classroom S1 - Episode ${episode}`;
            document.querySelectorAll('.episode-controls button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.episode-controls button')[episode - 1].classList.add('active');
        }
    </script>
</section>

<section class="anime-details">
    <img src="../assets/assassination-classroom-cover.jpg" alt="Assassination Classroom Cover">
    <div class="info">
        <h2>Assassination Classroom - Season 1</h2>
        <p><em>Ansatsu Kyoushitsu, ÊöóÊÆ∫ÊïôÂÆ§</em></p>
        <p>A strange, powerful octopus-like teacher promises to destroy Earth unless his students can stop him.</p>
    </div>
</section>

</body>
</html>

            background: #FF4D4D;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .episode-controls button:hover {
            background: #D40060;
            transform: scale(1.1);
        }

        .episode-controls button.active {
            background: #6A0DAD;

<script>

    };

    function loadEpisode(episode) {
        document.getElementById('video-source').src = `https://drive.google.com/file/d/${videoLinks[episode]}/preview`;
        document.getElementById('anime-title').innerText = `The Eminence in Shadow S2 - Episode ${episode}`;
        document.querySelectorAll('.episode-controls button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.episode-controls button')[episode - 1].classList.add('active');
    }
</script>

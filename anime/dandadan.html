<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dandadan | Watch Anime</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <style>
        /* üåç Global Anime Page Styles */
        @font-face {
            font-family: 'KanjiStyle';
            src: url('../assets/fonts/JiayouAkira-MAVEY.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'KanjiStyle', sans-serif;
            background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
            color: #fff;
            margin: 0;
            overflow-x: hidden;
        }

        /* üõ°Ô∏è Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background: linear-gradient(to right, #121212, #1f1f1f);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 2.5rem;
            color: #FF4D4D;
            font-weight: bold;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #00FFAB;
        }

        /* üì∫ Anime Header */
        .anime-header {
            text-align: center;
            margin: 30px 0;
        }

        .anime-header h1 {
            font-size: 2.5rem;
            color: #FF4D4D;
            text-shadow: 0 0 10px #FF4D4D;
        }

        /* üé• Video Player */
        .video-container {
            margin: 30px auto;
            max-width: 900px;
            width: 100%;
            text-align: center;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .video-container h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .video-container iframe {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            border: none;
        }

        /* üéÆ Episode Controls */
        .episode-controls {
            margin: 30px auto;
            max-width: 900px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .episode-controls button {
            background: #FF4D4D;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .episode-controls button:hover {
            background: #D40060;
            transform: scale(1.1);
        }

        .episode-controls button.active {
            background: #6A0DAD;
            transform: scale(1.1);
        }

        /* üìö Anime Details */
        .anime-details {
            margin: 50px auto;
            max-width: 900px;
            display: flex;
            align-items: center;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 171, 0.2);
        }

        .anime-details img {
            width: 250px;
            border-radius: 8px;
            margin-right: 20px;
        }

        .anime-details .info {
            flex: 1;
        }

        .anime-details h2 {
            font-size: 1.8rem;
            color: #FFF;
            margin-bottom: 10px;
        }

        .anime-details p {
            font-size: 1rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Anime World</h1>
    <nav>

<section class="anime-header">

<section class="video-container">

<section class="episode-controls">

<section class="anime-details">

</section>

<script>
    const videoLinks = {

        3: '1qbhy84QC1zoaXj2aZEyPo_4ItxODCkR2',
        4: '1GJ-Mkv6zQ62zzndApaYjyqTAgnIz57O9',
        5: '10ahpIiSxgmfREOo69UmYFVtMS_Ghsh_h',
        6: '18Dl2dYkQbCnPWEs596ZCSRc_oIXEK0fQ',
        7: '14GgIsy2WRlFq9kBwSET55kJIdbxwBOMM',
        8: '1KDdiu8agRRh72XbrwwaRHEKUlW1KCBY8',
        9: '1fch1Upb5mLqmgASR9Sj4dYtz-wovdqJv',
        10: '1e5raClbsRyyeMwyapXrmTXbocVv0caiv',
        11: '1PHqjhMdCTfOnWbW-qTWN-wPb6FqOlf1u',
        12: '1zu_zCCuizN1lWtwRwZ9vMgOLB9BXLveM'
    };

    function loadEpisode(episode) {
        document.getElementById('video-source').src = `https://drive.google.com/file/d/${videoLinks[episode]}/preview`;
        document.getElementById('anime-title').innerText = `DANDADAN - Episode ${episode}`;
        document.querySelectorAll('.episode-controls button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.episode-controls button')[episode - 1].classList.add('active');
    }
</script>

</body>
</html>

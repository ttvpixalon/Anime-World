        }

        .video-container iframe {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            border: none;
        }

        /* üéÆ Episode Controls */
        .episode-controls {
            margin: 30px auto;
            max-width: 900px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .episode-controls button {
            background: #FF4D4D;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .episode-controls button:hover {
            background: #D40060;
            transform: scale(1.1);
        }

        .episode-controls button.active {
            background: #6A0DAD;
            transform: scale(1.1);
        }

            max-width: 900px;

            background: #1a1a1a;

<body>

<header>

<section class="anime-header">

<section class="episode-controls">
    <!-- Generate 12 Buttons -->
    <script>
        for (let i = 1; i <= 12; i++) {
            document.write(`<button onclick="loadEpisode(${i})">${i}</button>`);
        }

</section>

<section class="anime-details">

    <div class="info">

</section>

<script>

        12: '1ZSs5JCAHz_OCRi7pcOUlxz-d7PciCmGG'
    };


    function loadEpisode(episode) {
        const videoSource = document.getElementById('video-source');
        const animeTitle = document.getElementById('anime-title');
        videoSource.src = `https://drive.google.com/file/d/${videoLinks[episode]}/preview`;
        animeTitle.innerText = `Chainsaw Man - Episode ${episode}`;
        document.querySelectorAll('.episode-controls button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.episode-controls button')[episode - 1].classList.add('active');
    }
</script>

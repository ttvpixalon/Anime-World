<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellsing | Watch Anime</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='90%' font-size='90'>üíΩ</text></svg>">
    <style>
        /* üåç Global Anime Page Styles */
        @font-face {
            font-family: 'KanjiStyle';
            src: url('../assets/fonts/JiayouAkira-MAVEY.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'KanjiStyle', sans-serif;
            background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
            color: #fff;
            margin: 0;
            overflow-x: hidden;
        }

        /* üõ°Ô∏è Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background: linear-gradient(to right, #121212, #1f1f1f);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 2.5rem;
            color: #FF4D4D;
            font-weight: bold;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #00FFAB;
        }

        /* üì∫ Anime Header */
        .anime-header {
            text-align: center;
            margin: 30px 0;
        }

        .anime-header h1 {
            font-size: 2.5rem;
            color: #FF4D4D;
            text-shadow: 0 0 10px #FF4D4D;
        }

        /* üé• Video Player */
        .video-container {
            margin: 30px auto;
            max-width: 900px;
            width: 100%;
            text-align: center;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .video-container iframe {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            border: none;
        }

        /* üéÆ Episode Controls */
        .episode-controls {
            margin: 30px auto;
            max-width: 900px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .episode-controls button {
            background: #FF4D4D;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .episode-controls button:hover {
            background: #D40060;
            transform: scale(1.1);
        }

        .episode-controls button.active {
            background: #6A0DAD;
            transform: scale(1.1);
        }

        /* üìö Anime Details */
        .anime-details {
            margin: 50px auto;
            max-width: 900px;
            display: flex;
            align-items: center;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 171, 0.2);
        }

        .anime-details img {
            width: 250px;
            border-radius: 8px;
            margin-right: 20px;
        }

        .anime-details .info {
            flex: 1;
        }

        .anime-details h2 {
            font-size: 1.8rem;
            color: #FFF;
            margin-bottom: 10px;
        }

        .anime-details p {
            font-size: 1rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Anime World</h1>
    <nav>
        <a href="../index.html">Home</a>
        <a href="#">Trending</a>
        <a href="#">Genres</a>
    </nav>
</header>

<section class="anime-header">
    <h1 id="anime-title">Hellsing - Episode 1</h1>
</section>

<section class="video-container">
    <iframe id="video-source" src="https://drive.google.com/file/d/1iHgr2nLk5t9NDiUsI_vbuScw6qIy_znf/view?usp=drive_link" allow="autoplay; fullscreen"></iframe>
</section>

<section class="episode-controls">
    <button onclick="loadEpisode(1)" class="active">1</button>
    <button onclick="loadEpisode(2)">2</button>
    <button onclick="loadEpisode(3)">3</button>
    <button onclick="loadEpisode(4)">4</button>
    <button onclick="loadEpisode(5)">5</button>
    <button onclick="loadEpisode(6)">6</button>
    <button onclick="loadEpisode(7)">7</button>
    <button onclick="loadEpisode(8)">8</button>
    <button onclick="loadEpisode(9)">9</button>
    <button onclick="loadEpisode(10)">10</button>
    <button onclick="loadEpisode(11)">11</button>
    <button onclick="loadEpisode(12)">12</button>
    <button onclick="loadEpisode(13)">13</button>
</section>

<section class="anime-details">
    <img src="../assets/hellsing-cover.jpg" alt="Hellsing Cover">
    <div class="info">
        <h2>Hellsing</h2>
        <p><em>„Éò„É´„Ç∑„É≥„Ç∞</em></p>
        <p>The Hellsing Organization, led by Integra Hellsing, fights supernatural forces with the help of the vampire Alucard.</p>
    </div>
</section>

<script>
    const videoLinks = {
        1: '1iHgr2nLk5t9NDiUsI_vbuScw6qIy_znf',
        2: '19qUjNhFE5acho2BnFoDpPSh-KwRpfUTp',
        3: '1HR1DM07aoAK7fKQbw-aapMv4okFuOCYQ',
        4: '11PSg7tr9AAT2b8VY95y5VYsXhvo8-3ze',
        5: '1RoYFRoTohWIiQFYdprkrhEGKedq_fIuU',
        6: '1XwwWrmPyupDYCHyFiBJxsd63BQsDaIUE',
        7: '1G9AoS9h4DAt8b6SQkFd_qtK7HJ2KUcYs',
        8: '19z1DhqIZNrFP3XCRaN_gMfIpYPfGQ4Po',
        9: '1c6ejIBwzempE07AIASMOhLK1G8gJ932l',
        10: '1OQayWOZmkgkvZNW15pN-XH0QnVag2zsu',
        11: '1BvSa4LCuvzeAL-5JT2j3SVGfGfQrhkG6',
        12: '1sYabb0sFQLAEXz1I0ZzjtYwdyjmF4QO3',
        13: '1rTiw-3r-VSTS-wkq1qiuwMG6SigzD0X7'
    };

    function loadEpisode(episode) {
        const videoSource = document.getElementById('video-source');
        const animeTitle = document.getElementById('anime-title');
        videoSource.src = `https://drive.google.com/file/d/${videoLinks[episode]}/preview`;
        animeTitle.innerText = `Hellsing - Episode ${episode}`;
        document.querySelectorAll('.episode-controls button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.episode-controls button')[episode - 1].classList.add('active');
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unknown Release Date | Anime Paradise</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='90%' font-size='90'>üíΩ</text></svg>">
    <style>
        /* üåç Global Styles */
        @font-face {
            font-family: 'KanjiStyle';
            src: url('../assets/fonts/JiayouAkira-MAVEY.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'KanjiStyle', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* üõ°Ô∏è Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background: linear-gradient(to right, #121212, #1f1f1f);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 2.5rem;
            color: #FF4D4D;
            font-weight: bold;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #00FFAB;
        }

        /* üìÖ Unknown Release Section */
        .unknown-container {
            text-align: center;
            margin: auto;
            padding: 50px 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .unknown-title {
            font-size: 3rem;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
            animation: pulseText 2s infinite alternate;
        }

        .unknown-message {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #ccc;
        }

        /* üå† Floating Questions */
        .floating-question {
            position: absolute;
            font-size: 1.2rem;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            font-family: 'KanjiStyle', Arial, sans-serif;
            opacity: 0.9;
            animation: float 8s infinite alternate ease-in-out;
        }

        .floating-question:nth-child(1) {
            top: 15%;
            left: 20%;
            animation-delay: 0s;
        }

        .floating-question:nth-child(2) {
            top: 40%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-question:nth-child(3) {
            bottom: 20%;
            left: 25%;
            animation-delay: 4s;
        }

        .floating-question:nth-child(4) {
            bottom: 10%;
            right: 35%;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-20px);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulseText {
            from {
                transform: scale(1);
                text-shadow: 0 0 10px #FFD700;
            }
            to {
                transform: scale(1.05);
                text-shadow: 0 0 20px #FFD700;
            }
        }

        /* üîô Home Button */
        .home-button {
            margin-top: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
            background: linear-gradient(to right, #FFD700, #FF4D4D);
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-shadow: 0 0 5px #FFD700;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .home-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.6);
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 20px 0;
            background: #121212;
            color: #888;
        }
    </style>
</head>
<body>

<header>
    <h1>Anime Paradise</h1>
    <nav>
        <a href="../index.html">Home</a>
        <a href="#">Trending</a>
        <a href="#">Genres</a>
    </nav>
</header>

<section class="unknown-container">
    <h1 class="unknown-title">‚ùì Unknown Release Date ‚ùì</h1>
    <p class="unknown-message">
        The release date of this season remains a mystery.<br>
        Could it be tomorrow, next year, or perhaps never? Only time will tell.
    </p>
    <button class="home-button" onclick="window.location.href='../index.html'">üè† Back to Home</button>
</section>

<footer>
    <p>&copy; 2024 Anime Paradise. All rights reserved.</p>
</footer>

<script>
    document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
    });
</script>
</body>
</html>

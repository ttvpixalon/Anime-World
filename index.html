<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Paradise</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='90%' font-size='90'>üíΩ</text></svg>">

    <style>
        @font-face {
            font-family: 'KanjiStyle';
            src: url('assets/fonts/JiayouAkira-MAVEY.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* üåç General Styles */
        body {
            font-family: 'KanjiStyle', sans-serif;
            background: #0d0d0d;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
        }

        /* üõ°Ô∏è Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background: linear-gradient(to right, #121212, #1f1f1f);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 2.5rem;
            color: #FF4D4D;
            font-weight: bold;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #00FFAB;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 8px 12px;
            border-radius: 4px;
            border: none;
            margin-right: 5px;
        }

        .search-bar button {
            background: #FF4D4D;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* üé• Hero Section with Video Background */
        .hero {
            position: relative;
            height: 450px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5); /* Slight overlay for contrast */
            z-index: 1;
        }

        .hero-content {
            z-index: 2;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
            animation: pulseText 2s infinite alternate;
        }

        .hero-content h2 {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
        }

        @keyframes pulseText {
            from {
                transform: scale(1);
                text-shadow: 0 0 10px #FFD700;
            }
            to {
                transform: scale(1.05);
                text-shadow: 0 0 20px #FFD700;
            }
        }

        /* üì∫ Anime Section */
        .anime-section {
            margin: 40px auto;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }

        .anime-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .anime-card-container {
            text-align: center;
        }

        .anime-card {
            background: #1a1a1a;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            width: 220px;
            height: 330px;
            border: 1px solid #333;
            box-shadow: 0 0 15px rgba(0, 255, 171, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .anime-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .anime-card .hd-label {
            position: absolute;
            top: 8px;
            left: 8px;
            background: #FFD700;
            color: #000;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .anime-title {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 10px;
            color: #fff;
        }

        .anime-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00FFAB;
        }

        /* ‚ö° Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px 0;
            background: #121212;
            color: #888;
        }
    </style>
</head>
